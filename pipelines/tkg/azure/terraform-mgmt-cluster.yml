resource_types:
- name: terraform
  type: docker-image
  source:
    repository: ((terraform_resource_with_tkg_image))
    tag: latest
    username: ((registry_username))
    password: ((registry_password))

- name: abs-resource
  type: docker-image
  source:
    repository: pcfabr/azure-blobstore-resource
    tag: 0.11.0

resources:
# The repo that contains Terraform
- name: pipeline-repo
  type: git
  icon: github
  source:
    uri: ((pipeline_repo))
    branch: ((pipeline_repo_branch))

- name: terraform-state
  type: terraform
  source:
    env_name: ((environment_name))
    backend_type: azurerm
    backend_config:
      storage_account_name: ((storage_account_name))
      access_key: ((storage_account_key))
      container_name: tf4k8s-pipelines-state-((uid))
      key: ((environment_name))/terraform/((azure_storage_bucket_folder))/terraform.tfstate

- name: terraform-vars
  type: abs-resource
  source:
    storage_account_name: ((storage_account_name))
    storage_account_key: ((storage_account_key))
    container: tf4k8s-pipelines-config-((uid))
    versioned_file: ((environment_name))/terraform/((azure_storage_bucket_folder))/terraform.tfvars

- name: pk
  type: abs-resource
  source:
    storage_account_name: ((storage_account_name))
    storage_account_key: ((storage_account_key))
    container: s3cr3ts-((uid))
    versioned_file: ((environment_name))/az_rsa.pub

- name: tkg-config
  type: abs-resource
  source:
    storage_account_name: ((storage_account_name))
    storage_account_key: ((storage_account_key))
    container: s3cr3ts-((uid))
    versioned_file: ((environment_name))/.tkg/config.yaml

- name: kind-release
  type: github-release
  source:
    owner: kubernetes-sigs
    repository: kind

- name: kind-on-c
  type: git
  source:
    uri: https://github.com/pivotal-k8s/kind-on-c

jobs:
- name: terraform-plan
  plan:
  - get: pipeline-repo
    trigger: true
  - get: pk
    trigger: true
  - get: terraform-vars
    trigger: true
  - put: terraform-state
    params:
      terraform_source: pipeline-repo/terraform/((terraform_module))
      plan_only: true
      var_files: [terraform-vars/terraform.tfvars]
        
- name: terraform-apply
  plan:
  - get: pipeline-repo
    trigger: false
    passed: [terraform-plan]
  - get: pk
    trigger: false
    passed: [terraform-plan]
  - get: terraform-state
    trigger: false
    passed: [terraform-plan]
  - put: terraform-state
    params:
      terraform_source: pipeline-repo/terraform/((terraform_module))
      plan_run: true

- name: store-tkg-config
  plan:
  - get: terraform-state
    trigger: true
    passed: [terraform-apply]
  - get: tkg-config
    trigger: false
  - task: get-cluster-credentials
    config:
      inputs:
        - name: terraform-state
        - name: tkg-config
      outputs:
        - name: tkg-config
      platform: linux
      image_resource:
        type: registry-image
        source: { repository: dwdraju/alpine-curl-jq }
      run:
        path: sh
        args:
        - -exc
        - |
          cat terraform-state/metadata | jq -r '.config_yaml_contents' > tkg-config/config.yaml
  - put: tkg-config
    params:
      file: tkg-config/config.yaml

- name: create-management-cluster
  plan:
  - get: pipeline-repo
  - get: tkg-config
    trigger: true
    passed: [store-tkg-config]
  - get: kind-on-c
  - get: kind-release
    params:
      globs:
      - kind-linux-amd64 
  - task: get-tkg-cli
    file: pipeline-repo/tasks/get-myvmw-product/task.yml
    input_mapping:
      pipeline: pipeline-repo
    output_mapping:
      product: tkg-cli
    params:
      VMWUSER: ((vmw_username))
      VMWPASS: ((vmw_password))
      PRODUCT_CATEGORY: vmware_tanzu_kubernetes_grid
      PRODUCT_VERSION: 1_x
      PRODUCT_FILE_GLOB: tkg-linux-amd64.*.tar.gz
  - task: create-mgmt-cluster-via-kind
    privileged: true
    file: kind-on-c/kind.yaml
    input_mapping:
      inputs: tkg-cli
    output_mapping:
      outputs: tkg-config
    params:
      KIND_TESTS: |
        cd inputs
        tar -xzf *.tar.gz
        for i in $(ls -1 tkg); do
          chmod +x tkg/$i
          mv tkg/$i /usr/local/bin/$( echo $i | cut -d'-' -f1)
        done
        cd ..
        tkg init --infrastructure azure --plan ((tkg_plan)) --name ((tkg_management_cluster_name)) --config tkg-config/config.yaml --use-existing-bootstrap-cluster --v 6
  - put: tkg-config
    params:
      file: tkg-config/config.yaml

- name: delete-management-cluster
  plan:
  - get: pipeline-repo
    trigger: false
  - get: tkg-config
    trigger: false
  - get: kind-on-c
    trigger: false
  - get: kind-release
    trigger: false
    params:
      globs:
      - kind-linux-amd64 
  - task: get-tkg-cli
    file: pipeline-repo/tasks/get-myvmw-product/task.yml
    params:
      VMWUSER: ((vmw_username))
      VMWPASS: ((vmw_password))
      PRODUCT_CATEGORY: vmware_tanzu_kubernetes_grid
      PRODUCT_VERSION: 1_x
      PRODUCT_FILE_GLOB: tkg-linux-amd64.*.tar.gz
    output_mapping:
      product: tkg-cli
  - task: delete-mgmt-cluster-via-kind
    privileged: true
    file: kind-on-c/kind.yaml
    input_mapping:
      inputs: tkg-cli
    output_mapping:
      outputs: mgmt-config
    params:
      KIND_TESTS: |
        cd inputs
        tar -xzf *.tar.gz
        for i in $(ls -1 tkg); do
          chmod +x tkg/$i
          mv tkg/$i /usr/local/bin/$( echo $i | cut -d'-' -f1)
        done
        cd ..
        tkg delete management-cluster --name ((tkg_management_cluster_name)) --config tkg-config/config.yaml --use-existing-bootstrap-cluster --v 6

- name: terraform-destroy
  plan:
  - get: pipeline-repo
    trigger: false
  - get: pk
    trigger: false
  - get: terraform-vars
    trigger: false
  - get: terraform-state
    trigger: false
  - put: terraform-state
    params:
      terraform_source: pipeline-repo/terraform/((terraform_module))
      action: destroy
      var_files: [terraform-vars/terraform.tfvars]
    get_params:
      action: destroy